<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Introduction</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>

    <body>
        <h1>Introduction</h1>

        <p id="text">JavaScript can change the HTML content.</p>

        <button type="button" onclick="changeText()">Click Me!</button>

        <p>JavaScript can change HTML attribute values.</p>

        <button onclick="turnOn()">Turn on the light</button>

        <img src="pic_bulboff.gif" alt="Light off" id="image">

        <button onclick="turnOff()">Turn off the light</button>

        <p id="text1">JavaScript can change the style of an HTML element (CSS).</p>

        <button onclick="changeStyle()">Click Me!</button>

        <p id="text2">JavaScript can hide HTML elements</p>

        <button onclick="hideText2()">Hide a line of text</button>

        <p>JavaScript can show hidden HTML elements.</p>

        <button onclick="showText3()">Show a line of text</button>

        <p id="text3">A line of text...</p>
    </body>
</html>
